<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customize</title>
  <link href="testes adm/IMG_8118 2.png" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #f7e3f2, #e8d1e4);
      color: #4a3f35;
    }

    header {
      background-color: #e0a9d3;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin: 0;
      color: #654164;
    }

    .slogan {
      font-style: italic;
      font-size: 1.2em;
      color: #8e5b91;
      margin-top: 10px;
    }

    .container {
      text-align: center;
      padding: 60px 30px;
    }

    .container h2 {
      font-size: 2em;
      margin-bottom: 10px;
      font-family: 'Playfair Display', serif;
    }

    .container p {
      font-size: 1.1em;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
      color: #794f81;
    }

    .botao {
      margin-top: 30px;
      padding: 14px 36px;
      font-size: 1em;
      background-color: #e19cd2;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .botao:hover {
      background-color: #9654ac;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      padding: 20px;
      background-color: #dec1d8;
      color: #644b6d;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Customizer</h1>
    <p class="slogan">Um novo jeito de personalizar</p>
  </header>

  <div class="container">
    <img src="20px" alt="https://i.pinimg.com/736x/b6/62/c5/b662c57a2f61a6f6ddcba9e2d002bff5.jpg">
    <h2>Bem-vinda à Customizer!</h2>
    <p>Elegância sob medida para você</p>
    <button class="botao">Ver Coleção</button>
  </div>

  <footer>
    © 2025 Customize - Costura & Estilo. Todos os direitos reservados.
  </footer>

</body>
</html>
